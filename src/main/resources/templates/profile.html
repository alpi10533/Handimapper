<!DOCTYPE html>
<html lang="fr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h1>Handimapper</h1>
            </a>
        </div>

        <div class="col-md-3 text-end">
            <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/profile';">Mon
                profil
            </button>
            <a href="#" th:href="@{/logout}" class="btn btn-primary">Se déconnecter</a>
        </div>
    </header>
</div>
<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="card-body">
                <div class="row mt-5">
                    <div class="col-6 mx-auto">
                        <h1>User Details</h1>
                        <p>Prénom : <span th:text="${user.firstname}"></span></p>
                        <p>Nom : <span th:text="${user.lastname}"></span></p>
                        <p>Adresse e-mail : <span th:text="${user.email}"></span></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
