<!doctype html>
<html lang="fr" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Avis</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h1>Handimapper</h1>
            </a>
        </div>

        <div class="col-md-3 text-end">
            <div sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/profile';">Mon profil</button>
                <a href="#" th:href="@{/logout}" class="btn btn-primary">Se déconnecter</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/login';">Se connecter</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/registration';">S'inscrire</button>
            </div>
        </div>
    </header>
</div>
    <div class="container">
        <div class="row mt-5 justify-content-center align-items-center">
            <div class="col-lg-8">
                <div class="card">
                    <div class="card-header">
                        <h1>Formulaire d'avis</h1>
                    </div>
                    <div class="card-body">
                        <form method="post" role="form" th:action="@{/review-place}" th:object="${reviewDto}">
                            <div class="form-group mb-3">
                                <label class="form-label" for="review">Contenu</label>
                                <textarea class="form-control" rows="5" cols="60" id="review" name="review" th:value="${reviewDto.review}"></textarea>
                                <p class="text-danger" th:errors="*{review}"
                                   th:if="${#fields.hasErrors('review')}">
                                </p>
                            </div>
                            <div class="form-group mb-3">
                                <button class="btn btn-success" type="submit">Valider</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <footer class="d-flex flex-wrap align-items-center justify-content-center py-3">
            <p class="text-center text-muted mt-3 mb-3">© 2023 Home Trade</p>
        </footer>
    </div>
</body>
</html>
