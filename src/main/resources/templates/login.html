<!doctype html>
<html lang="fr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <title>Connexion</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
      <div class="col-md-3 mb-2 mb-md-0">
        <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
          <h1>Handimapper</h1>
        </a>
      </div>

      <div class="col-md-3 text-end">
        <div sec:authorize="isAuthenticated()">
          <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/profile';">Mon profil</button>
          <a href="#" th:href="@{/logout}" class="btn btn-primary">Se déconnecter</a>
        </div>
        <div sec:authorize="!isAuthenticated()">
          <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/login';">Se connecter</button>
          <button type="button" class="btn btn-primary" onclick="window.location.href='/registration';">S'inscrire</button>
        </div>
      </div>
    </header>
  </div>
  <div class="container">
    <div class="row mt-5">
      <div class="col-6 mx-auto">
        <h1>Formulaire de connexion</h1>
        <div th:if="${param.error}">
          <div class="alert alert-danger">L'adresse e-mail ou le mot de passe saisi est incorrect !</div>
        </div>
        <div th:if="${param.logout}">
          <div class="alert alert-success">Déconnexion réussie !</div>
        </div>
        <form class="form-horizontal" method="post" role="form" th:action="@{/login}">
          <div class="mb-3">
            <label class="form-label" for="username">Adresse e-mail</label>
            <input class="form-control" id="username" name="username" type="email">
          </div>
          <div class="mb-3">
            <label class="col-sm-2 col-form-label" for="password">Mot de passe</label>
            <input class="form-control" id="password" name="password" type="password">
          </div>
          <div class="mb-3">
            <button class="btn btn-primary mb-3" type="submit">Se connecter</button>
            ou <a class="link-primary" th:href="@{/registration}">S'inscrire</a>
          </div>
        </form>
      </div>
    </div>
  </div>
  <div class="container">
    <footer class="d-flex flex-wrap align-items-center justify-content-center py-3">
      <p class="text-center text-muted mt-3 mb-3">© 2023 Home Trade</p>
    </footer>
  </div>
</body>
</html>
