<!DOCTYPE html>
<html lang="fr" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Accueil</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
<div class="container">
    <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
        <div class="col-md-3 mb-2 mb-md-0">
            <a href="/" class="d-inline-flex link-body-emphasis text-decoration-none">
                <h1>Handimapper</h1>
            </a>
        </div>

        <div class="col-md-3 text-end">
            <div sec:authorize="isAuthenticated()">
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/profile';">Mon profil</button>
                <a href="#" th:href="@{/logout}" class="btn btn-primary">Se d√©connecter</a>
            </div>
            <div sec:authorize="!isAuthenticated()">
                <button type="button" class="btn btn-outline-primary me-2" onclick="window.location.href='/login';">Se connecter</button>
                <button type="button" class="btn btn-primary" onclick="window.location.href='/registration';">S'inscrire</button>
            </div>
        </div>
    </header>
</div>
<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-body">
                    <div id="map" style="height:500px;"></div>
                </div>
            </div>
        </div>
    </div>
</div>
<script>
    function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
            mapId: "8e0a97af9386fef",
            center: { lat: 48.85, lng: 2.35 },
            zoom: 12,
            mapTypeControl: false,
            fullscreenControl: false,
            streetViewControl: false,
            scaleControl: false
        });

        const transitLayer = new google.maps.TransitLayer();
        transitLayer.setMap(map);


    }
</script>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBv1RNdSPkEVqTjPP6sL5y9KOKUDJLqxPg&callback=initMap"></script>
</body>
</html>
